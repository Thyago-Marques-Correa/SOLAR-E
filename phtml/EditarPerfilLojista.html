<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Edição do Lojista no Solar-E">
    <link rel="shortcut icon" href="../assets/icons/LogoFundoPreto.png" type="image/x-icon">
    <title>Solar-E - Editar Lojista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/CadastroLojista.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Editar Informações do Lojista</h1>
        <form id="editarForm" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required value="<!-- nome atual do lojista -->">
                </div>
                <div class="col-md-6">
                    <label for="cnpj" class="form-label">CNPJ:</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj" required maxlength="18" placeholder="00.000.000/0000-00" value="<!-- CNPJ atual do lojista -->">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="data-registro" class="form-label">Data de Registro:</label>
                    <input type="date" class="form-control" id="data-registro" name="data-registro" required value="<!-- data de registro atual -->">
                </div>
                <div class="col-md-6">
                    <label for="razao-social" class="form-label">Razão Social:</label>
                    <input type="text" class="form-control" id="razao-social" name="razao-social" required value="<!-- razão social atual -->">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required value="<!-- email atual do lojista -->">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="foto" class="form-label">Alterar Foto:</label>
                    <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                </div>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-warning" id="mudarSenhaBtn">Mudar Senha</button>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("mudarSenhaBtn").addEventListener("click", function() {
            let senhaAtual = prompt("Digite sua senha atual:");
            if (senhaAtual) {
                let novaSenha = prompt("Digite a nova senha:");
                let confirmarSenha = prompt("Confirme a nova senha:");
                
                if (novaSenha === confirmarSenha && novaSenha !== '') {
                    alert("Senha alterada com sucesso!");
                } else {
                    alert("As senhas não coincidem ou estão vazias. Tente novamente.");
                }
            }
        });
    </script>
</body>
</html>
