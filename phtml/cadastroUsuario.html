<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Cadastro do Solar-E">
    <link rel="shortcut icon" href="../assets/icons/LogoFundoBranco.jpeg" type="image/x-icon">
    <title>Solar-E - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/cadastro-usuarios.css">

    <style>
        .logo {
            display: block;
            margin: 0 auto;
            text-align: center;
            width: 150px;
            position: absolute;
            top: 0;
        }

        body {
            background-color: #FEFEFE;
            color: white;
        }

        #login {
            color: white;
        }

        .container {
            max-width: 3000px;
            color: white;
        }

        #login-box {
            background-color: #026298;
            padding: 20px 40px;
            border-radius: 20px;
            margin-top: 130px;
            color: white;
            width: 100%;
        }

        .btn-success {
            padding-left: 10px;
            background-color: #B7DD07;
        }

        .text-info {
            color: white;
        }
        .form-group{
            color: white;
        }
        .btn-container {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            margin-top: 20px; /* Ajuste a margem superior se necessário */
        }
    </style>
</head>

<body>
<main>
    <div class="container-fluid">
        <div id="login-row" class="row justify-content-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12 mb-4">
                    <h2 class="text-center"><strong>Cadastro de Cliente</strong></h2>
                    <hr>
                    <form id="cadastroForm" enctype="multipart/form-data" action="../views/Agradecimento.html" method="GET">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome:<span class="text-danger">&nbsp;*</span></label>
                                <input type="text" id="nome" name="nome" required class="form-control">
                            </div>

                            <div class="col-12 col-md-6 mb-3">
                                <label for="cpf" class="form-label">CPF:<span class="text-danger">&nbsp;*</span></label>
                                <input type="text" id="cpf" name="cpf" required maxlength="18" placeholder="000.000.000-00" class="form-control">
                            </div>

                            <div class="col-12 col-md-6 mb-3">
                                <label for="telefone" class="form-label">Telefone:<span class="text-danger">&nbsp;*</span></label>
                                <input type="tel" id="telefone" name="telefone" required class="form-control" placeholder="Ex: (00) 00000-0000">
                            </div>

                            <div class="col-12 col-md-6 mb-3">
                                <label for="email" class="form-label">E-mail:<span class="text-danger">&nbsp;*</span></label>
                                <input type="email" id="email" name="email" required class="form-control">
                            </div>

                            <div class="col-12 col-md-6 mb-3">
                                <label for="longitude" class="form-label">Longitude:<span class="text-danger">&nbsp;*</span></label>
                                <input type="longitude" id="longitude" name="longitude" required class="form-control">
                            </div>

                            <div class="col-12 col-md-6 mb-3">
                                <label for="latitude" class="form-label">Latitude:<span class="text-danger">&nbsp;*</span></label>
                                <input type="latitude" id="latitude" name="latitude" required class="form-control">
                            </div>

                            <div class="col-12 col-md-6 mb-3">
                                <label for="senha" class="form-label">Senha:<span class="text-danger">&nbsp;*</span></label>
                                <input type="password" id="senha" name="senha" required class="form-control">
                            </div>

                            <div class="col-12 col-md-6 mb-3">
                                <label for="confirmar-senha" class="form-label">Confirme a Senha:<span class="text-danger">&nbsp;*</span></label>
                                <input type="password" id="confirmar-senha" name="confirmar-senha" required class="form-control">
                            </div>

                            <div class="d-flex justify-content-center mb-3">
                                <button id="btnCadastrar" type="submit" class="btn btn-success btn-md mt-4 px-5">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    document.getElementById("btnCadastrar").addEventListener("click", function(event) {
        event.preventDefault();

        // Coletando dados do formulário
        const lojaData = {
            nome: document.getElementById("nome").value,
            cpf: document.getElementById("cpf").value,
            telefone: document.getElementById("telefone").value,
            email: document.getElementById("email").value,
            longitude: document.getElementById("longitude").value,
            latitude: document.getElementById("latitude").value,
            senha: document.getElementById("senha").value,
            confirmarSenha: document.getElementById("confirmar-senha").value
        };

        // Enviando a requisição para a API
        fetch("http://localhost:8080/usuarios", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(lojaData)
        })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    alert("Cadastro realizado com sucesso!");
                    window.location.href = "/obrigado";
                } else {
                    alert("Erro ao cadastrar. Tente novamente.");
                }
            })
            .catch(error => console.error("Erro:", error));
    });
</script>
</body>
</html>
