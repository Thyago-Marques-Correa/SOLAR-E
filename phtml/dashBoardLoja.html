<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar-E - Dashboard da Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FEFEFE;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            color: white;
        }

        .dashboard-box {
            background-color: #026298;
            padding: 20px;
            border-radius: 20px;
            margin-top: 50px;
        }

        .dashboard-box h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .product-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .product-list li {
            background-color: #1A73E8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        .product-card {
            background-color: #1A73E8;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            color: white;
        }

        .btn-add-product {
            background-color: #B7DD07;
            color: #026298;
            font-weight: bold;
            width: 100%;
        }

        .btn-edit-store,
        .btn-logoff {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="dashboard-box">
        <h2>Dashboard da Loja</h2>

        <!-- Lista de Produtos (Usando Thymeleaf para renderização no servidor) -->
        <ul class="product-list">
            <li th:each="produto : ${produtos}">
                <span th:text="${produto.nome}"></span> -
                <span th:text="${produto.categoria}"></span> -
                <span th:text="${produto.quantidade}"></span> unidades
            </li>
        </ul>

        <!-- Botão para Adicionar Novo Produto -->
        <button class="btn btn-success btn-add-product" onclick="adicionarProduto()">Adicionar Novo Produto</button>

        <!-- Botão para Editar Dados da Loja -->
        <button class="btn btn-primary btn-edit-store" onclick="editarLoja()">Editar Dados da Loja</button>

        <!-- Botão de Logoff -->
        <button class="btn btn-danger btn-logoff" onclick="logoff()">Logoff</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12" id="produtosCadastrados">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function adicionarProduto() {
        window.location.href = "/cadastroProdutos";
    }

    function editarLoja() {
        alert("Funcionalidade para editar dados da loja.");
    }

    function logoff() {
        window.location.href = "/login";
    }

    let produtos = [
        { nome: "Produto 1", preco: 100 },
        { nome: "Produto 2", preco: 200 }
        // Adicione mais produtos conforme necessário
    ];

    let produtosHTML = produtos.map(produto => {
        return `<div class="product-card">
                    <span><strong>Nome:</strong> ${produto.nome}</span><br>
                    <span><strong>Preço:</strong> R$ ${produto.preco}</span>
                </div>`;
    }).join("");

    document.getElementById("produtosCadastrados").innerHTML = produtosHTML;

</script>
</body>
</html>
