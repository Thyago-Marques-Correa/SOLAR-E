<!DOCTYPE html>

    <title>Detalhes do Contato - SOLARE</title>
    <style>
                /* Resetando margens e preenchimentos */
                * {
            margin: 0;
            padding: 0;

        }
        
        /* Estilo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* Barra de navegação */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        
        .navbar nav ul {
            list-style: none;
            display: flex;
        }
        
        .navbar nav ul li {
            margin-right: 20px;
        }
        
        .navbar nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        
        .navbar nav ul li a:hover {
            color: #007bff;
        }
        
        .logout {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .logout:hover {
            background-color: #0056b3;
        }
        
        /* Seção de detalhes */
        .contact-details {

            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .contact-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .contact-details h3 {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .details p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .back-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .back-button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="navbar">
